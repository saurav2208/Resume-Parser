<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeInsight - Resume Parser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            background-color: #3a3a3a;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 650px;
            text-align: center;
            /* border-top: 5px solid #0077b6; */
        }

        .header {
            width: 100%;
            background-color: #0077b6;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 0 30px 40px 30px;
            margin: auto;
        }

        h2 {
            color: #00b4d8;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 500;
        }

        input[type="file"] {
            margin-top: 20px;
            padding: 12px;
            border: 2px dashed #00b4d8;
            border-radius: 8px;
            width: calc(100% - 24px);
            font-size: 16px;
            background-color: #4a4a4a;
            color: #f0f0f0;
            outline: none;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover,
        input[type="file"]:focus {
            border-color: #0077b6;
            background-color: #5a5a5a;
        }

        button[type="submit"] {
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        p {
            color: #00b4d8;
            margin-top: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 28px;
            }

            .container {
                padding: 30px 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="file"] {
                width: calc(100% - 20px);
            }

            button[type="submit"] {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            ResumeInsight
        </div>
        <div class="content">
            <h2>Upload Your Resume</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="resume">
                <button type="submit">Upload</button>
            </form>
            <p>Get your resume analyzed instantly!</p>
        </div>

    </div>
</body>

</html>
